]<!DOCTYPE html>
<html>
<head>
    <link rel= "stylesheet" href="./Assets/CSS/reset.css">

        <div class="col-4 winsLossesRow">

        </div>
        <div class="col-3 winsLossesRow">
                <p class="text-center">Losses:</p>
                <p class="text-center" id="losses"></p>
        </div>
    </div>

     <div class="row justify-content-center text-center">
                <div class="col-3 crystals">
                    <br>
                    <img src="./Assets/Images/Amethyst.jpg" alt="purple crystal" class="img-fluid" >
                    <br>
                    <br>
                    <button class= "crystals" id="crystalBtn1">Crystal #1</button>
                    <br>
                    <br>
                </div>
                <div class="col-3 crystals">
                    <br>
                        <img src="./Assets/Images/emerald.jpg" alt="green crystal" class="img-fluid" >
                        <br>
                        <br>
                        <button class= "crystals" id="crystalBtn2">Crystal #2</button>
                        <br>
                        <br>
                </div>
                <div class="col-3 crystals">
                    <br>
                        <img src="./Assets/Images/Garnet.jpg" alt="red crystal" class="img-fluid" >

                        <br>
                        <button class= "crystals" id="crystalBtn3">Crystal #3</button>
                        <br>
                        <br>
                </div>
                <div class="col-3 crystals">
                    <br>
                        <img src="./Assets/Images/Sapphire.png" alt="blue crystal" class="img-fluid" >
                        <br>
                        <br>
                        <button class= "crystlas" id="crystalBtn4">Crystal #4</button>
                        <br>
                        <br>
                      </div>
        </div>

        <div class="row justify-content-center">
                <div class="col-6 playerStartNum">
                        <p class="text-center">Player Start Num:</p>
                        <p class="text-center" id="startNum"></p>
                </div>
                
        </div>

        <div class="row justify-content-center">
                <div class="col-2 text-center">
                        <button class="startStopBtns" id="startBtn">Start</button>
                        <button class="startStopBtns" id="resetBtn">Next Round</button>
                </div>
                
        </div>
</div>
